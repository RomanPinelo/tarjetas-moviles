    <script type="text/javascript" src="vanilla-tilt.js"></script>
    
    <!-- Para poder modificar los valores, puedo hacerlo directamente en el archivo .js, o bien, combinar la parte de arriba de la sección Easy way y de la parte de abajo de la sección JS Way y sustituyendo querySelector por querySelectorAll y poniendo el nombre de la clase. En este caso .card -->
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
